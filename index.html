<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">

<body >
    <div class="layout-container">

        <!-- Sidebar -->
        <aside class="sidebar">
               <div class="close">
                <img src="img/close.svg" alt="" id="close-img">
               </div>
            <div class="sidebar-upper">
               <div class="spotify-logo"><img src="img/logo.svg" alt="Logo" class="logo"></div> 

                <ul class="home-bar">
                    <li><img src="img/home.svg" alt="Home" class="icon"></li>
                    <li><img src="img/search.svg" alt="Search" class="icon"></li>
                </ul>
        </div>

         <!-- library -->
            <div class="library-section">
                <div class="library-header">
                    <img src="img/playlist.svg" alt="Library Icon" class="library-icon">
                    <h2>Your Library</h2>
                </div>
                  
                <ul class="song-list custom-scroll" >
                    
                </ul>
          

            
            <footer class="sidebar-footer">
                <a href="https://www.spotify.com/jp/legal/">Legal</a>
                <a href="https://www.spotify.com/jp/privacy/">Privacy Center</a>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/">Policy Policy</a>
                <a href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About Ads</a>
                <a href="https://www.spotify.com/jp/accessibility/">Accessibility</a>
            </footer>
        </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="nav-arrows">
                    <div class="ham-container">
                    <img src="img/hamburger.svg" alt="" id="ham" >
                    </div>
                   <div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                    stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                    stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
                </div>
                </div>
                <div class="user-actions">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </header>

            <section class="playlist-section">
                <h1>Spotify Playlists</h1>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="above-bar">
                    <div class="song-info"></div>
                    <div class="playbuttons">
                        <img src="img/prevsong.svg" alt="" id="previous">
                        <img src="img/play.svg" alt="" id="play">
                        <img src="img/nextsong.svg" alt="" id="next">
                    </div>
                    <div class="time-vol">
                    <div class="song-time"></div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" style="width: 80px; height:5px;" >
                        </div>
                    </div>
                </div>
                    </div>
                </div>

        </main>
